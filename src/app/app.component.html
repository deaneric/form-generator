<div>
  <h1 class="text-center">
    Angular Template Form Builder
  </h1>
</div>
<div class="container">
  <div *ngIf="showOutput">
    <div>
      <h3 class="text-white">Output</h3>
      <div [innerHTML]="resultHtml"></div>
    </div>
    <div>
      <h3 class="display-inline">Template Form HTML</h3><button class="copy-btn" (click)="copyText(textHtml)">Copy text</button>
      <pre>
        <span id="outPutResult">{{textHtml}}</span>
      </pre>
    </div>
  </div>
</div>
